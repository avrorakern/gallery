<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gallery</title>
</head>

<body>
    <div class="gallery">
        <img class="gallery__img" src="./img/beach.jpg" alt="Beach" onclick="displayModal(this);">
        <img class="gallery__img" src="./img/cherry.jpg" alt="Cherry Blossom" onclick="displayModal(this);">
        <img class="gallery__img" src="./img/flowers.jpg" alt="Flowers" onclick="displayModal(this);">
        <img class="gallery__img" src="./img/landscape.jpeg" alt="landscape" onclick="displayModal(this);">
        <img class="gallery__img" src="./img/mountains.jpg" alt="Mountains" onclick="displayModal(this);">
        <img class="gallery__img" src="./img/paris.jpg" alt="Eiffel Tower" onclick="displayModal(this);">
        <img class="gallery__img" src="./img/waterfall.jpg" alt="Waterfall" onclick="displayModal(this);">
        <img class="gallery__img" src="./img/wave.jpg" alt="Waves" onclick="displayModal(this);">
    </div>
    <div class="modal" onclick="hideModal();">
        <div class="modal__content">
            <div class="modal__wrapper">
                <svg class="modal__left-btn" height="30px" width="30px" version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 197.402 197.402" xml:space="preserve">
                    <g>
                        <g>
                            <g>
                                <polygon style="fill:#FFF;" points="146.883,197.402 45.255,98.698 146.883,0 152.148,5.418 56.109,98.698 152.148,191.98 			
				" />
                            </g>
                        </g>
                    </g>
                </svg>
                <img id="modal__img">
                <svg class="modal__right-btn" fill="#FFF" height="30px" width="30px" version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 59.414 59.414" xml:space="preserve">
                    <polygon points="15.561,0 14.146,1.414 42.439,29.707 14.146,58 15.561,59.414 45.268,29.707 " />
                </svg>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
